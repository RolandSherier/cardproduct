<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CardProduct</title>
   <link rel="stylesheet" href="./css/main.css">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="top">
            <a href="#" class="top__link">
               <div class="top__img-elem"></div>
            </a>
         </div>
         <div class="bottom">
            <h1 class="bottom__title">Геймпад Sony PlayStation 5 DualSense (CFI-ZCT1W)</h1>
            <div class="raiting">
               <img src="./img/star.png" alt="Star" class="raiting__star">
               <span class="raiting__value">4.5</span>
               <a href="#" class="raiting__testimonials">21 отзыв</a>
            </div>
            <div class="price__item">4 990 &#8381;</div>
            <div class="btns">
               <a href="#" class="btn">Заказать</a>
               <ul class="btn__list">
                  <li class="btn__item">
                     <a href="#" class="btn__item-link">
                        <img src="./img/like.png" alt="Like">
                     </a>
                  </li>
                  <li class="btn__item">
                     <a href="#" class="btn__item-link">
                        <img src="./img/bar-chart.png" alt="Stock">
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
